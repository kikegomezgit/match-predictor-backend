name: Build, Test Docker, and Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./match-sync-api
          file: ./match-sync-api/Dockerfile
          push: false
          tags: match-sync-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 3000:3000 \
            -e NODE_ENV=test \
            -e MONGODB_SRV_URI=test \
            -e OPENWEATHER_API_KEY=test \
            -e DEEPSEEK_API_KEY=test \
            -e UPSTASH_REDIS_REST_URL=test \
            -e UPSTASH_REDIS_REST_TOKEN=test \
            match-sync-api:latest
          sleep 5
          docker ps
          docker logs test-container
          docker stop test-container
          docker rm test-container

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./match-sync-api
        run: npm ci

      - name: Build
        working-directory: ./match-sync-api
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./match-sync-api
